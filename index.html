<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Club Registration - RGMCET</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- SweetAlert (Popup Notification) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.3);
        }
        h2 {
            color: #ffcc00;
            font-weight: 600;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        input, select {
            background: #333;
            color: #ffffff;
            border: 1px solid #555;
        }
        .btn {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 6px;
        }
        .btn:hover {
            background: linear-gradient(135deg, #ff5e62, #ff9966);
        }
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }
            input, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Club Registration</h2>
        <h4>Rajeev Gandhi Memorial College of Engineering and Technology - AIML Department</h4>
        <p>Join the AI Club and be part of an elite community shaping the future of AI.</p>

        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="group">Choose Your Role:</label>
            <select id="group" required>
                <option value="innovators">AI Innovators Group (Projects & Leadership)</option>
                <option value="insights">AI Insights Group (News & Learning)</option>
            </select>
            <br>
            <button type="submit" class="btn">Join AI Club</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // üîπ Replace with YOUR Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Form Submission
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let group = document.getElementById("group").value;

            // Save to Firestore
            db.collection("ai_club_members").add({
                name: name,
                email: email,
                group: group,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                // ‚úÖ Show Success Popup
                Swal.fire({
                    icon: "success",
                    title: "Success!",
                    text: "Your registration was successful!",
                    confirmButtonColor: "#3085d6",
                    confirmButtonText: "OK"
                });

                // Reset Form
                document.getElementById("registrationForm").reset();
            })
            .catch((error) => {
                // ‚ùå Show Error Popup
                Swal.fire({
                    icon: "error",
                    title: "Error!",
                    text: "Something went wrong. Please try again.",
                    confirmButtonColor: "#d33",
                    confirmButtonText: "Close"
                });
                console.error("Error adding document: ", error);
            });
        });
    </script>
</body>
</html>
