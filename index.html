<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Club Registration - RGMCET</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.3);
        }
        h2 {
            color: #ffcc00;
            font-weight: 600;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        input, select {
            background: #333;
            color: #ffffff;
            border: 1px solid #555;
        }
        .btn {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 6px;
        }
        .btn:hover {
            background: linear-gradient(135deg, #ff5e62, #ff9966);
        }
        
        /* Popup Notification */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
            z-index: 1000;
        }

        /* Mobile responsive popup */
        @media (max-width: 768px) {
            .popup {
                width: 80%;
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>AI Club Registration</h2>
        <h4>Rajeev Gandhi Memorial College of Engineering and Technology - AIML Department</h4>
        <p>Join the AI Club and be part of an elite community shaping the future of AI.</p>

        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="group">Choose Your Role:</label>
            <select id="group" required>
                <option value="innovators">AI Innovators Group (Projects & Leadership)</option>
                <option value="insights">AI Insights Group (News & Learning)</option>
            </select>
            <br>
            <button type="submit" class="btn" id="submitBtn">Join AI Club</button>
        </form>
    </div>

    <!-- ‚úÖ Popup Message -->
    <div class="popup" id="popup">üéâ Successfully Submitted!</div>

    <script>
        // ‚úÖ Initialize Firebase Correctly
        const firebaseConfig = {
            apiKey: "AIzaSyD4H1OIsIjnyH2KaUHTYyePg62ckl7FjyI",
            authDomain: "ai-club-vote.firebaseapp.com",
            projectId: "ai-club-vote",
            storageBucket: "ai-club-vote.appspot.com",
            messagingSenderId: "709413020028",
            appId: "1:709413020028:web:a30caf7046ac6b18f144f9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ‚úÖ Ensure Firestore is Ready
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("registrationForm").addEventListener("submit", async function (event) {
                event.preventDefault(); // Prevent page reload

                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const group = document.getElementById("group").value;
                const popup = document.getElementById("popup");

                console.log("üöÄ Submitting form...");

                try {
                    await db.collection("ai_club_members").add({
                        name: name,
                        email: email,
                        group: group,
                        timestamp: new Date()
                    });

                    console.log("‚úî Data successfully submitted to Firestore");

                    // ‚úÖ Show Popup
                    popup.style.display = "block";

                    // ‚úÖ Hide popup after 3 seconds
                    setTimeout(() => {
                        popup.style.display = "none";
                    }, 3000);

                    // ‚úÖ Clear form fields
                    document.getElementById("registrationForm").reset();

                } catch (error) {
                    console.error("‚ùå Error submitting data: ", error);
                    alert("‚ùå Submission failed. Check console for errors.");
                }
            });
        });
    </script>

</body>
</html>
